{% extends "base.html" %}

{% block title %}Django Bookmark {% endblock %}

{% block content %}
<div id="content">
    <h1>
        <ul>
            {% for bookmark in object_list %}
                <li><a href="{% url 'bookmark:detail' bookmark.id %}">{{ bookmark }}</a></li>
            {% endfor %}
        </ul>
    </h1>
</div>
{% endblock %}
